---
enabled: true
name: php-cs-fixer
version_cmd: |
  php-cs-fixer --no-ansi --version | cut -d' ' -f 4 | sed 's/^/v/'
command:
  - php-cs-fixer
  - fix
include:
  - "**/*.php"
supports_multiple_paths: false
documentation:
  - https://github.com/FriendsOfPHP/PHP-CS-Fixer
metadata:
  languages:
    - PHP
  tests:
    - contents: |
        <?PHP
        $this->foo();
      restyled: |
        <?php
        $this->foo();
