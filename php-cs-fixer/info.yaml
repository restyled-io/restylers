---
enabled: true
name: php-cs-fixer
image: restyled/restyler-php-cs-fixer:v2.14.2
command:
- php-cs-fixer
- fix
arguments: []
include:
- "**/*.php"
interpreters: []
supports_arg_sep: true
supports_multiple_paths: false
documentation:
- https://github.com/FriendsOfPHP/PHP-CS-Fixer
metadata:
  languages:
  - PHP
  tests:
  - contents: |
      <?PHP
      $this->foo();
    restyled: |
      <?php
      $this->foo();
