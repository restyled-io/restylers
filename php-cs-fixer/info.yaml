---
enabled: true
name: php-cs-fixer
version: v2.14.2-2
command:
  - php-cs-fixer
  - fix
include:
  - "**/*.php"
supports_multiple_paths: false
documentation:
  - https://github.com/FriendsOfPHP/PHP-CS-Fixer
metadata:
  languages:
    - PHP
  tests:
    - contents: |
        <?PHP
        $this->foo();
      restyled: |
        <?php
        $this->foo();
