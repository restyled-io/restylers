---
enabled: true
name: dfmt
version: v0.8.2-2
command:
  - dfmt
  - "--inplace"
include:
  - "**/*.d"
documentation:
  - https://github.com/dlang-community/dfmt#readme
metadata:
  languages:
    - D
  tests:
    - contents: |
        void main(string[] args) {
            bool optionOne, optionTwo, optionThree;
            getopt(args,
                "optionOne", &optionOne,
                "optionTwo", &optionTwo,
                "optionThree", &optionThree);
        }
      restyled: |
        void main(string[] args)
        {
            bool optionOne, optionTwo, optionThree;
            getopt(args, "optionOne", &optionOne, "optionTwo", &optionTwo, "optionThree", &optionThree);
        }
