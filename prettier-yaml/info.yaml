---
overrides: prettier
name: prettier-yaml
include:
  - "**/*.yml"
  - "**/*.yaml"
documentation:
  - https://prettier.io/docs/en/
  - https://prettier.io/blog/2018/07/29/1.14.0.html
metadata:
  languages:
    - Yaml
  tests:
    - extension: yaml
      contents: |
        foo: bar
        baz:   bat
      restyled: |
        foo: bar
        baz: bat
