---
enabled: true
name: astyle
image: restyled/restyler-astyle:v3.1
command:
- astyle
arguments: []
include:
- "**/*.c"
- "**/*.cc"
- "**/*.cpp"
- "**/*.cxx"
- "**/*.c++"
- "**/*.C"
- "**/*.cs"
- "**/*.h"
- "**/*.hh"
- "**/*.hpp"
- "**/*.hxx"
- "**/*.h++"
- "**/*.H"
- "**/*.m"
- "**/*.mm"
interpreters: []
supports_arg_sep: false
supports_multiple_paths: true
documentation:
- http://astyle.sourceforge.net/astyle.html
metadata:
  languages:
  - C
  - C++
  - C#
  - Java*
  - Objective-C
