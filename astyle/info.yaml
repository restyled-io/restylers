---
enabled: true
name: astyle
version_cmd: |
  astyle --version | sed 's/^Artistic Style Version /v/; s/$/-2/'
include:
  - "**/*.c"
  - "**/*.cc"
  - "**/*.cpp"
  - "**/*.cxx"
  - "**/*.c++"
  - "**/*.C"
  - "**/*.cs"
  - "**/*.h"
  - "**/*.hh"
  - "**/*.hpp"
  - "**/*.hxx"
  - "**/*.h++"
  - "**/*.H"
  - "**/*.m"
  - "**/*.mm"
supports_arg_sep: false
documentation:
  - http://astyle.sourceforge.net/astyle.html
metadata:
  languages:
    - C
    - C++
    - C#
    - Java*
    - Objective-C
  tests:
    - contents: |
        int Foo(bool isBar)
            {
            if (isBar) {
                bar();
                return 1; }
            else
                return 0;
        }
      restyled: |
        int Foo(bool isBar)
        {
            if (isBar) {
                bar();
                return 1;
            }
            else
                return 0;
        }

    - contents: |
        /* FEOF example */
        #include <stdio.h>
        int main()
        {
           FILE * pFile;
           char buffer [100];
           pFile = fopen ("myfile.txt" , "r");
           if (pFile == NULL) perror ("Error opening file");
           else {
             while ( ! feof (pFile) ) {
               if ( fgets (buffer , 100 , pFile) == NULL ) break;
               fputs (buffer , stdout);
             }
             fclose (pFile);
           }
           return 0;
        }
      restyled: |
        /* FEOF example */
        #include <stdio.h>
        int main()
        {
            FILE * pFile;
            char buffer [100];
            pFile = fopen ("myfile.txt", "r");
            if (pFile == NULL) perror ("Error opening file");
            else {
                while ( ! feof (pFile) ) {
                    if ( fgets (buffer, 100, pFile) == NULL ) break;
                    fputs (buffer, stdout);
                }
                fclose (pFile);
            }
            return 0;
        }
