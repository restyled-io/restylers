---
name: google-java-format
version: v1.9
command:
  - google-java-format
  - "--replace"
include:
  - "**/*.java"
supports_arg_sep: false
documentation:
  - https://github.com/google/google-java-format#readme
metadata:
  languages:
    - Java
  tests:
    - extension: java
      contents: |
        private enum Answer {
          YES { @Override public String toString() { return "yes";
            }
          }, NO,
          MAYBE
        }
      restyled: |
        private enum Answer {
          YES {
            @Override
            public String toString() {
              return "yes";
            }
          },
          NO,
          MAYBE
        }
