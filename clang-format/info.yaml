---
enabled: true
name: clang-format
version_cmd: |
  clang-format --version | sed 's/.*clang-format version \([0-9.]*\).*$/\1/'
command:
  - clang-format
  - "-i"
include:
  - "**/*.c"
  - "**/*.cc"
  - "**/*.cpp"
  - "**/*.cxx"
  - "**/*.c++"
  - "**/*.C"
  - "**/*.cs"
  - "**/*.h"
  - "**/*.hh"
  - "**/*.hpp"
  - "**/*.hxx"
  - "**/*.h++"
  - "**/*.H"
  - "**/*.java"
  - "**/*.js"
  - "**/*.m"
supports_arg_sep: false
documentation:
  - https://clang.llvm.org/docs/ClangFormat.html
metadata:
  languages:
    - C
    - C++
    - Java
    - JavaScript
    - Objective-C
    - Protobuf
    - C#
  tests:
    - contents: |
        int formatted_code;
            void    unformatted_code  ;
        void formatted_code_again;
      restyled: |
        int formatted_code;
        void unformatted_code;
        void formatted_code_again;
