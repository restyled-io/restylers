---
enabled: true
name: clang-format
image: restyled/restyler-clang-format:v9.0.0
command:
- clang-format
- "-i"
arguments: []
include:
- "**/*.c"
- "**/*.cc"
- "**/*.cpp"
- "**/*.cxx"
- "**/*.c++"
- "**/*.C"
- "**/*.cs"
- "**/*.h"
- "**/*.hh"
- "**/*.hpp"
- "**/*.hxx"
- "**/*.h++"
- "**/*.H"
- "**/*.java"
- "**/*.js"
- "**/*.m"
interpreters: []
supports_arg_sep: false
supports_multiple_paths: true
documentation:
- https://clang.llvm.org/docs/ClangFormat.html
metadata:
  languages:
  - C
  - C++
  - Java
  - JavaScript
  - Objective-C
  - Protobuf
  - C#
