---
name: ormolu
version_cmd: |
  ormolu --version | head -n 1 | awk '{ printf("v%s\n", $2) }'
command:
  - ormolu
  - "--mode"
  - inplace
include:
  - "**/*.hs"
documentation:
  - https://github.com/tweag/ormolu#readme
metadata:
  languages:
    - Haskell
  tests:
    - contents: |
        foo
         :: MonadIO m
         -> Text -> Text
         -> SqlPersistT m ()
         foo = undefined
      restyled: |
        foo ::
          MonadIO m ->
          Text ->
          Text ->
          SqlPersistT
            m
            ()
            foo = undefined
