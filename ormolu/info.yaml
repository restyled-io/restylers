---
name: ormolu
version: v0.0.1.0-2
command:
  - ormolu
  - "--mode"
  - inplace
include:
  - "**/*.hs"
documentation:
  - https://github.com/tweag/ormolu#readme
metadata:
  languages:
    - Haskell
  tests:
    - contents: |
        foo
         :: MonadIO m
         -> Text -> Text
         -> SqlPersistT m ()
         foo = undefined
      restyled: |
        foo ::
          MonadIO m ->
          Text ->
          Text ->
          SqlPersistT m ()
            foo = undefined
