---
enabled: true
name: shfmt
version_cmd: |
  shfmt --version
command:
  - shfmt
  - "-w"
arguments:
  - "-i"
  - "2"
  - "-ci"
include:
  - "**/*.sh"
  - "**/*.bash"
interpreters:
  - sh
  - bash
documentation:
  - https://github.com/mvdan/sh#shfmt
metadata:
  languages:
    - POSIX sh
    - Bash
  tests:
    - contents: |
        #!/bin/sh
        if [ 2 -eq 2 ]
            then
                echo "yup"
            fi
      restyled: |
        #!/bin/sh
        if [ 2 -eq 2 ]; then
          echo "yup"
        fi
