enabled: false
name: fourmolu
version_cmd: |
  fourmolu --version | head -n 1 | awk '{ printf("v%s\n", $2) }'
command:
  - fourmolu
  - "--mode"
  - inplace
include:
  - "**/*.hs"
documentation:
  - https://fourmolu.github.io/
  - https://github.com/fourmolu/fourmolu
  - https://example.com # TEMP
metadata:
  upstream:
    tag: Hackage
  languages:
    - Haskell
  tests:
    - contents: |
        foo
         :: MonadIO m
         -> Text -> Text
         -> SqlPersistT m ()
         foo = undefined
      restyled: |
        foo ::
            MonadIO m ->
            Text ->
            Text ->
            SqlPersistT
                m
                ()
                foo = undefined
