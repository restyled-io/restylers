---
enabled: true
name: elm-format
version: v0.6.1-alpha-3
command:
  - elm-format
  - "--yes"
include:
  - "**/*.elm"
documentation:
  - https://github.com/avh4/elm-format
metadata:
  languages:
    - Elm
  tests:
    - contents: |
        homeDirectory = "/root/files"
        eval boolean = case boolean of
            Literal bool -> bool
            Not b        -> not (eval b)
            And b b_     -> eval b && eval b_
            Or b b_      -> eval b   || eval b_
      restyled: |
        module Main exposing (eval, homeDirectory)


        homeDirectory =
            "/root/files"


        eval boolean =
            case boolean of
                Literal bool ->
                    bool

                Not b ->
                    not (eval b)

                And b b_ ->
                    eval b && eval b_

                Or b b_ ->
                    eval b || eval b_
