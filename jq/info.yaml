---
enabled: false
name: jq
version_cmd: |
  jq --version | sed 's/^jq-/v/; s/$/-3/'
command:
  - jq-write
include:
  - "**/*.json"
supports_arg_sep: false
supports_multiple_paths: false
documentation:
  - https://stedolan.github.io/jq/
metadata:
  languages:
    - JSON

  tests:
    - contents: |
        {
           "foo": "bar"
           , "baz":
         "bat" }
      restyled: |
        {
          "foo": "bar",
          "baz": "bat"
        }
