---
name: rubocop
image: restyled/restyler-rubocop:v0.72.0
command:
- rubocop
- "--auto-correct"
arguments:
- "--fail-level"
- fatal
include:
- "**/*.rb"
interpreters:
- ruby
supports_arg_sep: true
supports_multiple_paths: true
documentation:
- https://rubocop.readthedocs.io/en/latest/
metadata:
  languages:
  - Ruby
