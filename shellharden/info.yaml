---
enabled: true
name: shellharden
version: v4.1.1-3
command:
  - shellharden
  - "--replace"
include:
  - "**/*.sh"
  - "**/*.bash"
interpreters:
  - sh
  - bash
documentation:
  - https://github.com/anordal/shellharden#readme
metadata:
  languages:
    - POSIX sh
    - Bash
  tests:
    - contents: |
        #!/bin/sh
        x=x
        var=`echo $x`
      restyled: |
        #!/bin/sh
        x=x
        var=`echo "$x"`
