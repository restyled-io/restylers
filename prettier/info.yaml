---
enabled: true
name: prettier
version_cmd: |
  prettier --version | sed 's/^/v/; s/$/-4/'
command:
  - prettier
  - "--write"
include:
  - "**/*.js"
  - "**/*.jsx"
documentation:
  - https://github.com/restyled-io/restyler/wiki/Errors#prettier
  - https://prettier.io/docs/en/
metadata:
  languages:
    - JavaScript
  tests:
    - name: Matrix example
      extension: js
      contents: |
        matrix(
          1, 0, 0,
          0, 1, 0,
          0, 0, 1
        )
      restyled: |
        matrix(1, 0, 0, 0, 1, 0, 0, 0, 1);
    - name: With tailwindcss config
      support:
        path: tailwind.config.js
        contents: |
          const defaultTheme = require('tailwindcss/defaultTheme')

          module.exports = {
            ...defaultTheme,
          }
      extension: js
      contents: |
        matrix(
          1, 0, 0,
          0, 1, 0,
          0, 0, 1
        )
      restyled: |
        matrix(1, 0, 0, 0, 1, 0, 0, 0, 1);
    - name: With import sorting plugin
      support:
        path: .prettierrc.json
        contents: |
          {"plugins": ["@trivago/prettier-plugin-sort-imports"]}
      extension: js
      contents: |
        import c from 'moduleC';
        import a from 'moduleA';
        import b from 'moduleB';
      restyled: |
        import a from "moduleA";
        import b from "moduleB";
        import c from "moduleC";
    - name: With bundled yarn
      support:
        path: package.json
        contents: |
          {
            "name": "@blah/blah",
            "version": "0.1.0",
            "private": true,
            "license": "MIT",
            "type": "module",
            "scripts": {
              "format": "prettier --write 'ts/**/*.ts' 'ts/**/*.tsx'"
            },
            "dependencies": {
            },
            "devDependencies": {
            },
            "engines": {
              "node": "^20.11.0"
            },
            "resolutions": {
              "optionator": "^0.9.3",
              "brace-expansion": ">=1.1.12 <2.0.0"
            },
            "packageManager": "yarn@3.2.4"
          }
      extension: js
      contents: |
        matrix(
          1, 0, 0,
          0, 1, 0,
          0, 0, 1
        )
      restyled: |
        matrix(1, 0, 0, 0, 1, 0, 0, 0, 1);

    - name: With pnpm
      support:
        path: package.json
        contents: |
          {
            "name": "@blah/blah",
            "version": "0.1.0",
            "private": true,
            "license": "MIT",
            "type": "module",
            "scripts": {
              "format": "prettier --write 'ts/**/*.ts' 'ts/**/*.tsx'"
            },
            "dependencies": {
            },
            "devDependencies": {
            },
            "engines": {
              "node": "^20.11.0"
            },
            "resolutions": {
              "optionator": "^0.9.3",
              "brace-expansion": ">=1.1.12 <2.0.0"
            },
            "packageManager": "yarn@pnpm@10.17.0"
          }
      extension: js
      contents: |
        matrix(
          1, 0, 0,
          0, 1, 0,
          0, 0, 1
        )
      restyled: |
        matrix(1, 0, 0, 0, 1, 0, 0, 0, 1);
