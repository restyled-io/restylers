---
enabled: true
name: prettier
version_cmd: |
  prettier --version | sed 's/^/v/; s/$/-1/'
command:
  - prettier
  - "--write"
include:
  - "**/*.js"
  - "**/*.jsx"
documentation:
  - https://github.com/restyled-io/restyled.io/wiki/Common-Errors:-Prettier
  - https://prettier.io/docs/en/
metadata:
  languages:
    - JavaScript
  tests:
    - name: Matrix example
      extension: js
      contents: |
        matrix(
          1, 0, 0,
          0, 1, 0,
          0, 0, 1
        )
      restyled: |
        matrix(1, 0, 0, 0, 1, 0, 0, 0, 1);
    - name: With tailwindcss config
      support:
        path: tailwind.config.js
        contents: |
          const defaultTheme = require('tailwindcss/defaultTheme')

          module.exports = {
            ...defaultTheme,
          }
      extension: js
      contents: |
        matrix(
          1, 0, 0,
          0, 1, 0,
          0, 0, 1
        )
      restyled: |
        matrix(1, 0, 0, 0, 1, 0, 0, 0, 1);
