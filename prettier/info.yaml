---
enabled: true
name: prettier
image: restyled/restyler-prettier:v1.19.1
command:
  - prettier
  - "--write"
arguments: []
include:
  - "**/*.js"
  - "**/*.jsx"
interpreters: []
supports_arg_sep: true
supports_multiple_paths: true
documentation:
  - https://prettier.io/docs/en/
metadata:
  languages:
    - JavaScript
  tests:
    - extension: js
      contents: |
        matrix(
          1, 0, 0,
          0, 1, 0,
          0, 0, 1
        )
      restyled: |
        matrix(1, 0, 0, 0, 1, 0, 0, 0, 1);
