---
enabled: true
name: rustfmt
version_cmd: |
  rustfmt --version | awk '{print $2}' | sed 's/^/v/'
command:
  - rustfmt
include:
  - "**/*.rs"
documentation:
  - https://github.com/rust-lang-nursery/rustfmt#readme
  - https://github.com/restyled-io/restyled.io/wiki/Common-Errors:-Rustfmt
metadata:
  languages:
    - Rust
  tests:
    - support:
        path: rust-toolchain
        contents: |
          nightly-2019-12-20
      contents: |
        // Attributes should be on their own lines
        struct CRepr {
            x: f32,y: f32,
        }
      restyled: |
        // Attributes should be on their own lines
        struct CRepr {
            x: f32,
            y: f32,
        }
