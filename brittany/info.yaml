---
name: brittany
version_cmd: |
  brittany --version | head -n 1 | awk '{printf "v%s\n", $3}'
command:
  - brittany
  - "--write-mode=inplace"
include:
  - "**/*.hs"
interpreters: []
supports_arg_sep: false
documentation:
  - https://github.com/lspitzner/brittany
  - https://github.com/restyled-io/restyled.io/wiki/Common-Errors:-Brittany
metadata:
  languages:
    - Haskell
  tests:
    - contents: |
        func (MyLongFoo abc def) = 1
        func (Bar a d) = 2
        func _ = 3
      restyled: |
        func (MyLongFoo abc def) = 1
        func (Bar       a   d  ) = 2
        func _                   = 3
