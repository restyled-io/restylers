enabled: true
name: ocamlformat
version_cmd: |
  echo 1.1.1
command:
  - ocamlformat
  - --inplace
include:
  - "**/*.ml"
documentation:
  - https://github.com/ocaml-ppx/ocamlformat
metadata:
  languages:
    - OCaml
  tests:
    - support:
        path: .ocamlformat
        contents: ""
      contents: |
        let sum_of_squares num =
          num + 1
          |> List.range 0 |> List.map ~f:square
          |> List.fold_left ~init:0 ~f:( + )
      restyled: |
        let sum_of_squares num =
          num + 1 |> List.range 0 |> List.map ~f:square
          |> List.fold_left ~init:0 ~f:( + )
