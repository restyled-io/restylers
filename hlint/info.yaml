---
name: hlint
version: v2.1.11
command:
  - hlint
  - lint
  - "--refactor"
  - "--refactor-options=-i"
include:
  - "**/*.hs"
supports_arg_sep: false
supports_multiple_paths: false
documentation:
  - https://github.com/ndmitchell/hlint#readme
  - https://github.com/restyled-io/restyled.io/wiki/Common-Errors:-HLint
metadata:
  languages:
    - Haskell
  tests:
    - contents: |
        main :: IO ()
        main = putStrLn $ "hello hlint"
      restyled: |
        main :: IO ()
        main = putStrLn "hello hlint"
