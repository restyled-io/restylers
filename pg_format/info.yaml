---
enabled: true
name: pg_format
version: v3.3
command:
  - pg_format-inplace
include:
  - "**/*.sql"
supports_arg_sep: false
supports_multiple_paths: false
documentation:
  - https://github.com/darold/pgFormatter#readme
metadata:
  languages:
    - PSQL
  tests:
    - contents: |
        SELECT * from
        students
        WHERE students.age > 10;
      restyled: "SELECT\n    *\nFROM\n    students\nWHERE\n    students.age > 10;\n\n"
